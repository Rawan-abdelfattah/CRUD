<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/icon3.jpg" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container">
      <div class="main-title text-center pt-4">
        <h1>CRUD</h1>
        <h2>CREATE READ UPDATE DELETE SEARCH</h2>
      </div>

      <div class="row gy-4">
        <div class="col col-12 pt-4">
          <input
            id="title"
            type="text"
            class="form-control"
            placeholder="Title"
          />
        </div>

        <div class="col-6 col-lg-2.4">
          <input
            onkeyup=" getTotal()"
            id="price"
            type="number"
            class="form-control"
            placeholder="price"
          />
        </div>

        <div class="col-6 col-lg-2.4">
          <input
            onkeyup=" getTotal()"
            id="taxies"
            type="number"
            class="form-control"
            placeholder="taxies"
          />
        </div>

        <div class="col-4 col-lg-2.4">
          <input
            onkeyup=" getTotal()"
            id="ads"
            type="number"
            class="form-control"
            placeholder="ads"
          />
        </div>

        <div class="col-4 col-lg-2.4">
          <input
            onkeyup=" getTotal()"
            id="discount"
            type="number"
            class="form-control"
            placeholder="discount"
          />
        </div>

        <div class="col-4 col-lg-2.4 p-2">
          <span class="total-label" id="spanTotal"
            >Total : <label id="total" for=""> </label
          ></span>
          <!-- <input type="text" class=" form-control" placeholder="Name"> -->
        </div>

        <div class="col  col-12">
          <input
            id="count"
            type="number"
            class="form-control"
            placeholder="count"
          />
        </div>
        <div class="col col-12">
          <input
            id="category"
            type="text"
            class="form-control"
            placeholder="category"
          />
        </div>

        <div class="col col-12">
          <button id="create" class="form-control button">create</button>
        </div>

        <div class="col col-12">
          <input
            onkeyup="searchData(this.value)"
            id="search"
            type="text"
            class="form-control"
            placeholder="Search"
            
          />
        </div>

        <div class="col col-6">
          <button
            onclick="getSearchMood(this.id)"
            id="search-by-title"
            class="form-control button"
          >
            Search by title
          </button>
        </div>
        <div class="col col-6">
          <button
            onclick="getSearchMood(this.id)"
            id="search-by-category"
            class="form-control button"
          >
            Search by category
          </button>
        </div>

        <!-- <div class="col col-12 ">
                <button id="" class=" form-control button" >create</button>
            </div> -->

        <div class="col col-12" id="deleteAll"></div>

        <div class="col col-md-12">
          <table>
            <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>

            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
